<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Tricle Lite</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/scramble.css" %}"></link>

      </head>
  <body>

    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">Tricle-lite</h4>
          <span class="text-muted">Hide in plain sight.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark justify-content-between">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div>
          <button type="button" class="btn btn-dark" name="button">Hello</button>
          <button type="button" class="btn btn-dark" name="button">World</button>

        </div>
      </nav>
    </div>

    <div class="container">

    <form id='form' enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        <div class="jumbotron">
        <div class="form-group"><input id="K1" type="text" name="key_one" maxlength="256" class="form-control" title="" required placeholder="Enter your first key" id="id_key_one" /></div>
        <div class="form-group"><input id="K2" type="text" name="key_two" maxlength="256" class="form-control" title="" required placeholder="Enter your second key" id="id_key_two" /></div>
        <div class="form-group"><input id="K3" type="text" name="key_three" maxlength="256" class="form-control" title="" required placeholder="Enter your third key" id="id_key_three" /></div>
        <div class="form-group"><input id="ZC" type="text" name="zipcode" maxlength="256" class="form-control" title="" {% if phase == "PROD" %}required{% endif %} placeholder="Enter your zip file password" id="id_zipcode" /></div>
        <div style="display:none;"><input id="RT" type="text" name="retrieve_token" maxlength="256" class="form-control" title=""/></div>

        </div>


        <div class="jumbotron">
        <div class="form-group"><label class="control-label" for="id_mode">Mode</label>
          <select name="mode" id="id_mode" class="form-control regDropDown" title="">
          <option value="Scramble">Scramble</option>
          <option value="Unscramble">Unscramble</option>
          </select>
          </div>

        <div class="input-group">
                <label class="input-group-btn">
                    <span class="btn btn-primary">
                        Browse&hellip; <input id="red" type="file" accept="image/*" style="display: none;" name="images" class="" title="" required multiple id="id_images">
                    </span>
                </label>
                <input type="text" class="form-control" readonly>
            </div>

          </div>

        <input id="submit" style="display:none;" type="submit" name="" value="Start">
      </form>

      <div class="btn-group d-flex" role="group" aria-label="Basic example">
      <button onclick="startOrRestart()" id="startButton" class="btn btn-primary w-100" name="button">Start2</button>
      <button onclick="isDownloadable()" class="btn btn-default w-100" name="button">Download</button>
      <button onclick="amDone()" id="doneButton" class="btn btn-default w-100" name="button">Done</button>
      </div>

      <div id="errorDiv" class="alert alert-warning alert-dismissible fade show" role="alert" style="display: None;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong> Uh-oh </strong><span id="errorMessage">This is a message</span>
      </div>
  </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="{% static "scripts/validator.js" %}"></script>
  <script src="{% static "scripts/main.js" %}"></script>
  <script src="{% static "scripts/jack.js" %}"></script>

</html>
